    <link rel="stylesheet" href="styles.css">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Humans of Davos",
        "url": "https://humansofdavos.com",
        "logo": "https://humansofdavos.com/logo.svg",
        "description": "Humans of Davos",
        "sameAs": [
            "https://humansofdavos.com"
        ]
    }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter Tight', sans-serif;
            background: white;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 40px;
            padding-bottom: 60px;
            margin-top: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo-svg {
            width: 100%;
            max-width: 80px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-svg:hover .black-part {
            fill: #DA291C;
            transition: fill 0.3s ease;
        }

        .header-svg {
            width: 100%;
            max-width: 511px;
            height: auto;
            margin: 0 auto;
        }

        .footer {
            position: fixed;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 15px;
            color: #999;
            padding: 10px;
            background: white;
            width: 100%;
            justify-content: center;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .footer-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .footer-logo {
            height: 16px;
            opacity: 1;
            margin-left: 2px;
            transition: all 0.3s ease;
        }

        .footer:hover, 
        .footer:hover .footer-link {
            color: #DA291C;
        }

        .footer-logo:hover .black-part {
            fill: #DA291C;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">
            <svg class="logo-svg" width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="black-part" d="M449.54 787V213H550.4V787H449.54Z" fill="black"/>
                <path class="black-part" d="M212.999 450L786.999 450L786.999 550.86L212.999 550.86L212.999 450Z" fill="black"/>
                <path class="yellow-part" d="M261.4 667.71L667.279 261.831L738.598 333.15L332.719 739.029L261.4 667.71Z" fill="#FDDD04"/>
                <path class="blue-part" d="M332.719 261.831L738.599 667.71L667.28 739.029L261.401 333.149L332.719 261.831Z" fill="#1C63B7"/>
            </svg>
        </a>
        <img src="Header.svg" alt="Humans of Davos" class="header-svg">
    </div>

    <footer class="footer">
        product of<a href="https://workshoplab.org" target="_blank" class="footer-link"><img src="WL-footer.svg" alt="Workshop Lab" class="footer-logo"></a>
    </footer>
</body>
</html>
