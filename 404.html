<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Humans of Davos</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter Tight', sans-serif;
            background: white;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 40px;
            padding-bottom: 60px;
            margin-top: 0;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo-svg {
            width: 100%;
            max-width: 80px;
            height: auto;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .logo-svg:hover {
            opacity: 0.8;
        }

        .error-message {
            font-size: 1.2rem;
            color: #000;
            margin: 20px 0;
            font-weight: 300;
        }

        .home-link {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            padding-bottom: 2px;
            transition: opacity 0.3s ease;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            padding: 10px;
            background: white;
            width: 100%;
            justify-content: center;
        }

        .footer-link {
            text-decoration: none;
            color: inherit;
        }

        .footer-logo {
            height: 20px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .footer-logo:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">
            <img src="logo.svg" alt="Humans of Davos Logo" class="logo-svg">
        </a>
        <div class="error-message">
            Page not found. <a href="/" class="home-link">Return home</a>
        </div>
    </div>

    <footer class="footer">
        product of
        <a href="https://workshoplab.org" target="_blank" class="footer-link">
            <img src="WL-footer.svg" alt="Workshop Lab" class="footer-logo">
        </a>
    </footer>
</body>
</html>
